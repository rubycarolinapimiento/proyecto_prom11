<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicentenario Colegio Guanenta</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Logo del Colegio -->
        <img src="img/logo.png" alt="Logo del Colegio" class="logo">
        
        <!-- Título principal -->
        <h1>BICENTENARIO DEL COLEGIO<br>GUANENTA</h1>
        
        <!-- Subtítulo -->
        <p class="subtitulo">200 años formando líderes para Colombia</p>
        
        <!-- Promoción -->
        <p class="prom">PROM 2024</p>
        
        <!-- Nombres -->
        <p class="nombres">Ruby Carreño<br>Jonathan Benitez</p>
        
        <!-- Botones de inicio de sesión y registro -->
        <div class="buttons">
            <button onclick="iniciarSesion()">Iniciar Sesión</button>

        </div>
        
        <!-- Sección de Promociones -->
        <h2 class="promociones-title">Promociones 2024</h2>
        <div class="promociones">
            <div class="promo-item">
                PROM 11-1
                <img src="img/11-1.jpeg" alt="Imagen PROM 11-1" class="promo-img">
            </div>
            <div class="promo-item">
                PROM 11-2
                <img src="img/11-2.jpeg" alt="Imagen PROM 11-2" class="promo-img">
            </div>
            <div class="promo-item">
                PROM 11-3
                <img src="img/11-3.jpeg" alt="Imagen PROM 11-3" class="promo-img">
            </div>
            <div class="promo-item">
                PROM 11-4
                <img src="img/11-4.jpeg" alt="Imagen PROM 11-4" class="promo-img">
            </div>
            <div class="promo-item">
                PROM 11-5
                <img src="img/11-5.jpeg" alt="Imagen PROM 11-5" class="promo-img">
                
            </div>
        </div>
        
        <!-- Notas adicionales -->
        <p class="notas">Los 5 mejores estudiantes de las promociones<br>Los 2 mejores puntajes de las pruebas ICFES</p>
    </div>

    <script>
        function iniciarSesion() {
            alert("Función de iniciar sesión no implementada.");
        }

    </script>
</body>
</html>
